<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="sytle.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
        </header>
        <main>
            <section class="form">
                <form action="" method="get">
                    <label for="task_name"><input type="text" name="task_name" id="tarefa" placeholder="Nome da Tarefa" ></label>
                    <button type="button" onclick="cadastrar()">Cadastrar</button>
                </form>
            </section>
            <section class="list-tasks">
                <ul id="tarefas_cadastradas">

                </ul>
            </section>
        </main>
        <footer>
            <p>&copy Desenvolvido por <strong><a href="https://github.com/PauloPinto87" rel="internal" target="_blank">Paulo Pinto</a></strong></p>
        </footer>

    <script src="script.js"></script>

</html>
